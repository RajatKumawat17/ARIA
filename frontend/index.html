<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA - AI Assistant</title>
    <link rel="stylesheet" href="/static/styles/speech.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Speech Interface -->
    <div id="speechInterface" class="speech-container">
        <div class="speech-header">
            <h1 class="speech-title">ARIA Voice Assistant</h1>
            <p class="speech-subtitle">Speak naturally or type your message</p>
        </div>

        <div class="waveform-container">
            <canvas id="waveform" class="waveform-canvas"></canvas>
        </div>

        <div class="speech-controls">
            <button id="recordButton" class="speech-button">
                ðŸŽ¤ Start
            </button>
        </div>

        <p id="speechStatus" class="speech-status">Tap to speak</p>

        <button id="modeSwitch" class="mode-switch">
            Switch to Chat
        </button>
    </div>

    <!-- Chat Interface (Initially Hidden) -->
    <div id="chatInterface" class="app-container" style="display: none;">
        <!-- Simplified Chat Header -->
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <h1>ARIA</h1>
                </div>
                <button id="voiceModeSwitch" class="mode-switch">
                    Switch to Voice
                </button>
            </div>
        </header>

        <!-- Simplified Messages Area -->
        <main class="chat-main">
            <div class="messages" id="messages"></div>
        </main>

        <!-- Simplified Input Area -->
        <div class="input-section">
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Message ARIA..." 
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/js/speech.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
