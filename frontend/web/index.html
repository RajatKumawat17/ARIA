<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="ai-indicator" id="aiIndicator"></div>
                <h1>JARVIS</h1>
                <span class="version">v0.1.0</span>
            </div>
            <div class="status">
                <span id="connectionStatus" class="status-indicator offline">Connecting...</span>
                <button id="settingsBtn" class="btn-icon" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Main Chat Interface -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">JARVIS is thinking...</span>
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask JARVIS anything..." 
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <div class="input-actions">
                    <button id="voiceBtn" class="btn-icon" title="Voice Input (Coming Soon)" disabled>üé§</button>
                    <button id="sendBtn" class="btn-primary" title="Send Message">Send</button>
                </div>
            </div>
            <div class="input-footer">
                <span class="char-count" id="charCount">0/1000</span>
                <div class="quick-actions">
                    <button class="quick-btn" data-text="What can you do?">Capabilities</button>
                    <button class="quick-btn" data-text="What time is it?">Time</button>
                    <button class="quick-btn" data-text="Tell me a joke">Joke</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="closeSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <h3>Connection</h3>
                    <div class="setting-item">
                        <label>Ollama Status:</label>
                        <span id="ollamaStatus">Checking...</span>
                        <button id="checkHealth" class="btn-secondary">Check Health</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>Features</h3>
                    <div class="setting-item">
                        <label>Speech-to-Speech:</label>
                        <span class="feature-status coming-soon">Phase 2</span>
                    </div>
                    <div class="setting-item">
                        <label>Calendar Integration:</label>
                        <span class="feature-status coming-soon">Phase 3</span>
                    </div>
                    <div class="setting-item">
                        <label>Document Analysis:</label>
                        <span class="feature-status coming-soon">Phase 4</span>
                    </div>
                    <div class="setting-item">
                        <label>Web Search:</label>
                        <span class="feature-status coming-soon">Phase 5</span>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Conversation</h3>
                    <div class="setting-item">
                        <button id="clearHistory" class="btn-secondary">Clear Chat History</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
